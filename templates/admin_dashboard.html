<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        /* Add specific styles for admin table and tabs */
        #kycTable, #usersTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #kycTable th, #kycTable td, #usersTable th, #usersTable td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        #kycTable th, #usersTable th { background-color: #f2f2f2; }
        .action-button { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
        .approve { background-color: #28a745; color: white; border: none; }
        .reject { background-color: #dc3545; color: white; border: none; }
        
        /* Tab Styles */
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        .tab-button { padding: 10px 15px; cursor: pointer; border: 1px solid transparent; border-bottom: none; background-color: #e9ecef; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab-button.active { background-color: #fff; border: 1px solid #ccc; border-bottom: 1px solid #fff; font-weight: bold; }
        .tab-content { padding-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
<script>
    const API_BASE = 'http://127.0.0.1:5000/api'; // Adjust if your Flask server runs on a different port

    function storeToken(token) {
        localStorage.setItem('jwt_token', token);
    }

    function getToken() {
        return localStorage.getItem('jwt_token');
    }

    function removeToken() {
        localStorage.removeItem('jwt_token');
        localStorage.removeItem('user_details');
    }

    function setAuthHeader() {
        const token = getToken();
        return token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json' };
    }

    function handleLogout() {
        removeToken();
        window.location.href = '/login';
    }

    // Simple Alert Display
    function displayMessage(type, message) {
        const container = document.getElementById('message-container');
        if (container) {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    }
    
    // Check if the user is authenticated (except on login/register pages)
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        if (currentPath !== '/login' && currentPath !== '/' && currentPath !== '/register') {
            if (!getToken()) {
                window.location.href = '/login';
            }
        }
    });

</script>

<style>
/* Basic CSS for forms and layout */
body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding-top: 50px; }
.container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin-bottom: 20px;}
h2 { text-align: center; color: #333; }
.form-group { margin-bottom: 15px; }
label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
input[type="text"], input[type="email"], input[type="password"], input[type="url"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
button:hover { background-color: #0056b3; }
.alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
.alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
.alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
.nav-links { text-align: center; margin-top: 20px; }
.nav-links a, .nav-links button { margin: 0 10px; text-decoration: none; color: #007bff; border: none; background: none; cursor: pointer; }
</style>    
<div class="container" style="max-width: 1200px;">
        <h2>Bank Admin Dashboard</h2>
        <div id="message-container"></div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('pending-kyc')">Pending KYC</button>
            <button class="tab-button" onclick="showTab('all-users')">All Customers</button>
        </div>

        <div id="pending-kyc" class="tab-content">
            <h3>Pending/Reviewing KYC Requests</h3>
            <table id="kycTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Document Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="kycList">
                    <tr><td colspan="6" style="text-align: center;"></td></tr>
                </tbody>
            </table>
            <button onclick="fetchPendingKyc()">Refresh Pending KYC List</button>
        </div>

        <div id="all-users" class="tab-content hidden">
             <h3>All Registered Customers</h3>
             <table id="usersTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>KYC Status</th>
                        <th>Document Link</th>
                        <th>Joined At</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <tr><td colspan="6" style="text-align: center;">Click "View All Customers" to load.</td></tr>
                </tbody>
            </table>
            <button onclick="fetchAllUsers()">Refresh All Customers List</button>
        </div>
        
        <div class="nav-links">
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        // --- Tab Control Logic ---
        function showTab(tabId) {
            // Hide all tab content
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            // Deactivate all buttons
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            
            // Show the selected tab content
            document.getElementById(tabId).classList.remove('hidden');
            // Activate the corresponding button
            document.querySelector(`.tab-button[onclick*="${tabId}"]`).classList.add('active');

            // Automatically fetch data when a tab is switched
            if (tabId === 'pending-kyc') {
                fetchPendingKyc();
            } else if (tabId === 'all-users') {
                fetchAllUsers();
            }
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const userDetails = JSON.parse(localStorage.getItem('user_details'));
            if (!userDetails || !userDetails.is_admin) {
                window.location.href = '/profile';
                return;
            }
            // Show the default tab (Pending KYC) on load
            showTab('pending-kyc'); 
        });


        // --- New Function: Fetch All Users ---
        async function fetchAllUsers() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '<tr><td colspan="6" style="text-align: center;">Fetching all customers...</td></tr>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'GET',
                    headers: setAuthHeader()
                });

                const data = await response.json();

                if (response.ok) {
                    renderUserList(data);
                } else {
                    displayMessage('danger', `Failed to fetch customer list: ${data.message}`);
                    userList.innerHTML = `<tr><td colspan="6" style="text-align: center;">${data.message}</td></tr>`;
                    if (response.status === 401 || response.status === 403) handleLogout();
                }
            } catch (error) {
                displayMessage('danger', 'Network error or server unavailable.');
                userList.innerHTML = '<tr><td colspan="6" style="text-align: center;">Network Error</td></tr>';
            }
        }
        
        function renderUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            if (users.length === 0) {
                userList.innerHTML = '<tr><td colspan="6" style="text-align: center;">No registered customers found.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = userList.insertRow();
                row.insertCell().textContent = user.user_id;
                row.insertCell().textContent = user.name;
                row.insertCell().textContent = user.email;
                row.insertCell().textContent = user.status;
                
                const docCell = row.insertCell();
                if (user.document_link && user.document_link !== 'N/A') {
                    const fullUrl = `http://127.0.0.1:5000${user.document_link}`;
                    docCell.innerHTML = `<a href="${fullUrl}" target="_blank">View Document</a>`;
                } else {
                     docCell.textContent = 'No Document';
                }
                
                // Format date for better readability
                const joinedAt = user.joined_at.substring(0, 10);
                row.insertCell().textContent = joinedAt;
            });
        }
        
        // --- Existing Functions (Keep these and ensure they use kycList) ---

async function fetchPendingKyc() {
            const kycList = document.getElementById('kycList');
            kycList.innerHTML = '<tr><td colspan="6" style="text-align: center;">Fetching data...</td></tr>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/pending_kyc`, {
                    method: 'GET',
                    headers: setAuthHeader()
                });

                const data = await response.json();

                if (response.ok) {
                    renderKycList(data);
                } else {
                    displayMessage('danger', `Failed to fetch KYC list: ${data.message}`);
                    kycList.innerHTML = `<tr><td colspan="6" style="text-align: center;">${data.message}</td></tr>`;
                    if (response.status === 401 || response.status === 403) handleLogout();
                }
            } catch (error) {
                displayMessage('danger', 'Network error or server unavailable.');
                kycList.innerHTML = '<tr><td colspan="6" style="text-align: center;">Network Error</td></tr>';
            }
        }
        
        function renderKycList(users) {
            const kycList = document.getElementById('kycList');
            kycList.innerHTML = '';
            
            if (users.length === 0) {
                kycList.innerHTML = '<tr><td colspan="6" style="text-align: center;">No pending KYC requests.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = kycList.insertRow();
                row.insertCell().textContent = user.user_id;
                row.insertCell().textContent = user.name;
                row.insertCell().textContent = user.email;
                row.insertCell().textContent = user.status;
                
                const docCell = row.insertCell();
                if (user.document_link && user.document_link !== 'N/A') {
                    docCell.innerHTML = `<a href="${user.document_link}" target="_blank">View Document</a>`;
                } else {
                     docCell.textContent = 'No Document';
                }

                const actionCell = row.insertCell();
                actionCell.innerHTML = `
                    <button class="action-button approve" onclick="updateKycStatus('${user.user_id}', 'APPROVED')">Approve</button>
                    <button class="action-button reject" onclick="updateKycStatus('${user.user_id}', 'REJECTED')">Reject</button>
                `;
            });
        }

        async function updateKycStatus(userId, status) {
            if (!confirm(`Are you sure you want to ${status} KYC for user ${userId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/verify_kyc/${userId}`, {
                    method: 'PATCH',
                    headers: setAuthHeader(),
                    body: JSON.stringify({ status: status })
                });

                const data = await response.json();

                if (response.ok) {
                    displayMessage('success', data.message);
                    fetchPendingKyc(); // Refresh list after action
                } else {
                    displayMessage('danger', `Action Failed: ${data.message}`);
                    if (response.status === 401 || response.status === 403) handleLogout();
                }
            } catch (error) {
                displayMessage('danger', 'Network error or server unavailable.');
            }
        }
    </script>
</body>
</html>
